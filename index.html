<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jared Kobos</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Wire+One" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css" />
</head>

<body id="#body">
    <main>
        <section class="page" id="intro">
            <div class="navbar">
                <span class="name"><a href="#">Jared Kobos</a></span>
                <span class="menu">
          <a href="#projects" id="portfolio-link"></a>
          <a href="#" id="contact-link"></a>
          <a href="#" id="language"></a>
        </span>
            </div>
            <div class="banner" id="main-page-banner">
                <div id="banner-textbox" class="banner-textbox">
                    <div class="banner-head">
                        <h1 class="banner-header"></h1>
                        <h2 class="banner-subheader"></h2>
                    </div>
                    <div class="banner-body">
                        <p class="banner-body"></p>
                    </div>
                    <div class="banner-footer" id="banner-footer">
                        <span><a href="https://github.com/Jskobos" id="github-link" class="ion-social-github-outline"></a></span>
                        <span><a href="http://stackoverflow.com/users/2378918/jaredsk" id="stackoverflow-link" class="ion-code"></a></span>
                        <span><a href="https://cn.linkedin.com/in/jaredkobos" id="linkedin-link" class="ion-social-linkedin-outline"></a></span>
                        <span><a href="mailto:jaredkobos@gmail.com" id="email-link" class="ion-paper-airplane"></a></span>
                        <span><a href="https://www.facebook.com/jaredkobos" id="facebook-link" class="ion-social-facebook-outline"></a></span>
                        <span><a href="https://www.instagram.com/jaredsk/" id="instagram-link" class="ion-social-instagram-outline"></a></span>
                    </div>
                </div>
            </div>
        </section>
        <section class="page" id="projects">
            <div class="project-box"></div>
            <footer class="footer">
                <p id="copyright"></p>
                <p id="credits"></p>
            </footer>
        </section>
    </main>

    <section id="project-modal" class="modal background-blur">
        <div class="project-modal-header">
            <h3></h3>
            <span class="ion-close"></span>
        </div>
        <div class="project-modal-body">
            <div class="modal-image-box">
                <img class="modal-image" src="" alt="Project Image" />
            </div>
            <div class="project-modal-content">
                <p class="project-description"></p>
                <div>
                    <p class="source-link">
                        <a href="#" target="_blank"></a>
                    </p>
                    <p class="live-link">
                        <a href="#" target="_blank"></a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
